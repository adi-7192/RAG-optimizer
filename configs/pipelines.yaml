pipelines:
  - name: "Fast & Cheap"
    chunk_size: 512
    chunk_overlap: 50
    embedding_model: "all-MiniLM-L6-v2"
    llm_model: "gpt-3.5-turbo"
    top_k: 3

  - name: "High Accuracy"
    chunk_size: 1024
    chunk_overlap: 100
    embedding_model: "all-mpnet-base-v2"
    llm_model: "gpt-4"
    top_k: 5

  - name: "Balanced"
    chunk_size: 768
    chunk_overlap: 75
    embedding_model: "all-MiniLM-L6-v2"
    llm_model: "gpt-4-turbo"
    top_k: 4
